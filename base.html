<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Task Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
</head>
<body>

<!-- Sidebar Toggle Button -->
<button id="menuToggle" class="button menu-toggle">â˜°</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo-img">
  </div>

  <a href="{{ url_for('home') }}" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
  <a href="#add-task" class="nav-link"><i class="bi bi-plus-circle"></i> Add Task</a>
  <a href="{{ url_for('export_csv') }}" class="nav-link"><i class="bi bi-file-earmark-spreadsheet"></i> Export CSV</a>
  <a href="{{ url_for('export_pdf') }}" class="nav-link"><i class="bi bi-file-earmark-pdf"></i> Export PDF</a>
  <a href="{{ url_for('logout') }}" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="text-align:center; color:#ff4c4c;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  menuToggle.addEventListener("click", () => {
    sidebar.classList.toggle("show");
  });
</script>

</body>
</html>
